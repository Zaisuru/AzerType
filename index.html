<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>AzerType</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <header>
        <h1>AzerType</h1>
        <h2>L'application pour écrire plus vite</h2>
        <p>AzerType est une application en ligne pour apprendre à taper plus vite au clavier :)</p>
    </header>


    <div id="form">


        <form>
            <p>Choisissez votre option et tapez la proposition qui s'affiche dans le champ en-dessous.</p>

            <div>
                <input type="radio" value="Mots" id="mots" name="mots">
                <label for="mots">Mots</label>
                <input type="radio" value="Phrases" id="phrases" name="phrases">
                <label for="phrases">Phrases</label>
            </div>
            <div id="containerForUser">
                <div class="motContainer">
                    <label id="motPropose"></label>
                </div>
                <div class="motContainer">
                    <input type="text" id="motUser" name="motUser">
                    <button value="Valider" id="validerMot">Valider</button>
                </div>
            </div>

            <div>
                <p>Votre score 0 / 0</p>
            </div>


        </form>
    </div>
    <footer>
        <p>@Copyright : OpenClassrooms.</p>
    </footer>
</div>
</body>
</html>
